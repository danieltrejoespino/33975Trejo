<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular precio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="dist/sweetalert2.min.css">

</head>
<body>
    <!-- Proyecto de JS -->  
    <div class="container text-center border border-primary">
        <div class="row align-items-start">
          <div class="col-sm-12 col-md-12 ">
            <h5>Daniel Trejo</h5>            
            <h5>Gastos Hormiga Mensuales</h5>            
            <table class="table" id="miTabla">
                <thead>
                  <tr>                     
                    <th scope="col">Gasto</th>
                    <th scope="col">Costo</th>  
                    <th scope="col">Accion</th>                  
                  </tr>
                </thead>
                
              </table>      
              <br><br>         
              <button type="button" class="btn btn-success" id="btnAddG" >Agrega un gasto</button>
              <button type="button" class="btn btn-info" id="btnCleanG" >Limpiar Gastos</button>
              <button type="button" class="btn btn-warning" id="btnCalG" >Calcular Gastos</button>
              

 


          </div>
          <div class="col-sm-12 col-md-12">
            <br><br>
            <h5>Control de gastos</h5>
            <div>              
              <input id="meses" type="text" placeholder="Ingresa los meses que quieres calcular">
            </div>
            <div id="totalmes"></div>
            <div id="totalmeses"></div>
           
          </div>    
          <div class="col-sm-12 col-md-12">
            <br><br>
            <h5>Metas</h5>
            <div>     
              <p>Ingresa una meta de ahorro, evitando los gastos hormiga te diremos en cuanto tiempo logras conseguir tu meta</p>         
              <input id="nombreAhorro" type="text" placeholder="Nombre">
              <input id="costoAhorro" type="text" placeholder="Meta por ahorrar">
            </div>
            <br><br>         
              <!-- <button type="button" class="btn btn-success" id="btnAddMeta" >Agrega una meta nueva</button> -->
              <!-- <button type="button" class="btn btn-info" id="btnCleanMeta" >Limpiar Metas</button> -->
              <button type="button" class="btn btn-warning" id="btnCalMeta" >Calcular</button>
           
          </div>         
          <div class="col-sm-12 col-md-12">
            <br><br>
            <h5>¿Necesitas ejemplos de gastos hormiga?</h5>
            <button type="button" class="btn btn-info" id="btnIfoG" >¡CLICK AQUI!</button>
           <div id="gastosEjemplo"></div>
           
          </div>          
        </div>     
      </div>



      <br><br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Iniciar Sesión
</button>
<button type="button" class="btn btn-danger" id="cerrarSesion">
  Cerrar Sesión
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Inicia sesión-> user: root pass:1234</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">
            
          </span>
          <input type="text" class="form-control" placeholder="USUARIO" id="user">
        </div>
        <br>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="password" class="form-control" placeholder="CONTRASEÑA" id="pass">
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="loginGo">Iniciar sesion</button>        
      </div>
    </div>
  </div>
</div>



<script src="dist/sweetalert2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/funciones.js"></script>

</body>
</html>
